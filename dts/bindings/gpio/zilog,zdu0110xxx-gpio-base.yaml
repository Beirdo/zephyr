description: GPIO portion of ZDU0110xxx I2C-based UART

include: gpio-controller.yaml

properties:
  label:
    type: string
    required: true

  interrupt-gpios:
    type: phandle-array
    required: false
    description: Interrupt GPIO pin (active-low open-drain)

  "#gpio-cells":
    const: 2

  ngpios:
    type: int
    required: true
    description: Number of gpios supported

gpio-cells:
  - pin
  - flags
