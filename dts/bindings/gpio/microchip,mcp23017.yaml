description: >
    This is a representation of the Microchip MCP23017 I2C GPIO Expander.

compatible: "microchip,mcp23017"

include: [gpio-controller.yaml, i2c-device.yaml]

properties:
    label:
      required: true

    "#gpio-cells":
      const: 2

    interrupt-gpios:
      type: phandle-array
      required: false
      description: Interrupt GPIO pin (active-low open-drain)

    ngpios:
      type: int
      required: true
      const: 16
      description: Number of gpios supported

gpio-cells:
  - pin
  - flags
