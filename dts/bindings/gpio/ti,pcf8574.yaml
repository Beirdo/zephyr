description: PCF8574 series I2C-based GPIO expander

compatible: "ti,pcf8574"

include: [gpio-controller.yaml, i2c-device.yaml]

properties:
    label:
      required: true

    interrupt-gpios:
      type: phandle-array
      required: false
      description: Interrupt GPIO pin (active-low open-drain)

    "#gpio-cells":
      const: 2

    ngpios:
      type: int
      required: true
      const: 8
      description: Number of gpios supported

gpio-cells:
  - pin
  - flags
