description: Zephyr Simulated Off-SOC RAM device

compatible: "zephyr,sim-ram"

include: base.yaml

properties:
    size:
      type: int
      required: false
      description: Total EEPROM size in bytes
    read-only:
      type: boolean
      required: false
      description: Disable writes to the EEPROM
    label:
      required: true